
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/html">
<meta charset="UTF-8">
<title>可编辑表格</title>
<link rel="stylesheet"href="/css/backstage/bootstrap.css">
<script src="/js/backstage/table.js"></script>
<script src="js/backstage/modify.js"></script>
<script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>
<style media="screen">
    .table {
        text-align: center;
    }
</style>
</head>
<script>
    var str = "<table class=table table-bordered table-hover> <tr><td>ID</td><td>公司姓名</td><td>所在行业</td><td>公司性质</td><td>电话号码</td><td>公司福利</td><td>公司地址</td><td>公司状态</td></tr>"
    var ss = ""
    $(function () {
        $.ajax({
            url:"/showcompmess",
            type:"post",
            data:"page=0",
            dataType:"json",
            success:function(data) {
                for (var i=0;i<data.data.length;i++){
                    ss="<tr><td >"+data.data[i].c_id+"</td><td>"+data.data[i].c_name+"</td><td>"+data.data[i].c_industry+"</td><td>"+data.data[i].c_nature+"</td><td>"+data.data[i].c_phone_number+"</td><td>"+data.data[i].c_welfare+"</td><td><a>"+data.data[i].c_addr+"</a></td><td>"+data.data[i].c_check_status+"</td></tr>"
                    str+=ss
                }
                str+="</table>"
                $("#a").html(str)
                var en=document.getElementsByClassName("jf");
                for (var i=0;i<en.length;i++) {

                    en[i].onclick = function () {
                        var ii= this.parentElement.parentElement
                        var qs=ii.children[0].innerHTML;
                        $.ajax({
                            url:"/ggstatus",
                            data:"id="+qs,
                            type:"post",
                            dataType:"json",
                            success:function (){
                                window.location.reload();
                            }


                        })



                    }
                }






            }
        })
    })
</script>
<body>

<div id="a">

</div>




</body>
<script>


</script>

</html>
